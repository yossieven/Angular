<div class="cart-main">
  <div class=row>
    <div class="col">
      <h6 class="cart-title ml-2 mt-2" style="text-align: right;">העגלה שלי</h6>
    </div>
    <div class="col"></div>
    <div *ngIf="isViewOnly" class="col align-self-end">
      <a [routerLink]="" style="color: yellow;" (click)="backToShop()" class="btn btn-link">חזור לחנות</a>
    </div>
  </div>
  <hr>
  <div *ngIf="!isHasItems" class="text-center no-items" style="position:relative;">
    <h3>אין פריטים בעגלה</h3>
    <p>הוסף פריטים לקנייה</p>
  </div>
  <div *ngIf="isHasItems" class="fixed-top row" style="position:relative;">
    <div class="col-2 item-header">
      <span></span>
    </div>
    <div class="col-4 item-header text-center">
      <span>מוצר</span>
    </div>
    <div class="col-1 item-header text-center">
      <span>כמות</span>
    </div>
    <div class="col-2 item-header text-center">
      <span>מחיר</span>
    </div>
    <div class="col-3 item-header text-center">
      <span>תמונה</span>
    </div>
  </div>
  <div *ngIf="isHasItems" class="item-container">
    <div *ngFor="let item of items" class="ml-2 mb-2 cart-container">
      <app-item [item]="item" [cartId]="cart.id" [viewOnly]="isViewOnly"></app-item>
    </div>
  </div>
  <div class="fixed-bottom" style="position:relative;">
    <div class="ml-2" style="text-align: right; font-size: 1vw; float: right">סה"כ: <b>{{totalCartPrice}}</b></div>
    <div class="text-left">
      <button (click)="order()" class="btn btn-success btn-sm mb-3 ml-2" [ngClass]="{'d-none': isViewOnly}"
        style="color:black;">הזמן</button>
    </div>
  </div>

</div>
