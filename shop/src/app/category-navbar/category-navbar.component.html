<nav class="navbar navbar-expand-lg fixed-top navbar-light">
  <form #lookupForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="productLookup(lookupForm.value)">
    <input class="form-control mr-sm-2" type="search" placeholder="חפש מוצר">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">חפש</button>
  </form>
  <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
    <li *ngFor="let category of categories" [attr.id]="'category'+category.id" [ngClass]="{'active': category.id==activeCategoryId}"
      class="nav-item">
      <a class="nav-link" href="#" [routerLink]="" (click)="retrieveCategoryProducts(category.id)">{{category.name}}
        |<span class="sr-only">(current)</span></a>
    </li>
  </ul>

</nav>
