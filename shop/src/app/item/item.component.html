<div class="row">
  <div class="col-2">
    <button type="button" class="btn btn-danger btn-sm" (click)="removeItem()" aria-label="Delete">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="col-4 item-display text-center">
    <span>{{item.name}}</span>
  </div>
  <div class="col-1 item-display text-center">
    <span>{{item.amount}}</span>
  </div>
  <div class="col-2 item-display text-center">
    <span>{{item.total}}</span>
  </div>
</div>
