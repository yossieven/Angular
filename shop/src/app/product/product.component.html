<div class="card mx-1 my-1" style="width: 12rem;">
  <img class="card-img-top" src="http://localhost:3000/assets/images/{{product.image}}" alt="{{product.name}}">
  <div class="card-body">
    <h5 class="card-title" mdbTooltip="Basic tooltip" placement="top" title="{{product.name}}">{{product.name}}</h5>
    <p class="card-text">מחיר: {{product.price | number: '1.2-2'}}</p>
    <div *ngIf="!isEdit">
      <button (click)="addToCart(product)" class="btn btn-primary">הוסף לסל</button>
    </div>
    <div *ngIf="isEdit">
      <button (click)="editProduct(product)" class="btn btn-primary">ערוך</button>
    </div>
  </div>
</div>
