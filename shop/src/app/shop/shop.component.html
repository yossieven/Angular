<div class="container-fluid">
  <div class="shop-main row">
    <div class="col-3" style="padding: 0px; padding-right: 2px;">
      <app-cart [cart]="cart" (cartItems)="cartItemsReport($event)"></app-cart>
    </div>
    <div class="col-9">
      <app-category-navbar (selectedCategory)="displayProducts($event)"></app-category-navbar>
      <app-product-category [selectedCategory]="category" [cart]="cart" [cartItems]="currentCartItems"></app-product-category>
    </div>
  </div>
</div>
